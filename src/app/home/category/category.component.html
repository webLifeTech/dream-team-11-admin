<div class="card">
  <div *ngIf="!isAction" class="py-2 px-4 text-end">
    <button (click)="addCategory()" mat-raised-button color="accent">
      <mat-icon>add</mat-icon>
      Add
    </button>
  </div>

  <!-- Table -->
  <section *ngIf="!isAction">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <!-- <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container> -->

      <!-- Name Column -->
      <ng-container matColumnDef="category_name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.category_name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <div class="example-button-row">
            <button mat-mini-fab class="me-3" color="primary">
              <mat-icon>menu</mat-icon>
            </button>
            <button mat-mini-fab class="me-3" color="accent">
              <mat-icon>plus_one</mat-icon>
            </button>
            <button mat-mini-fab class="me-3" color="warn">
              <mat-icon>filter_list</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
    </mat-paginator>
  </section>

  <!-- Form -->
  <section *ngIf="isAction">
    <form [formGroup]="categoryForm" (ngSubmit)="categorySubmit(categoryForm)">
      <div class="px-4 py-3">
        <div class="row">
          <div class="col-md-12">
            <h4 class="card-title mb-3 pb-3 border-bottom">
              Category
            </h4>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><mat-icon>add</mat-icon></span>
                </div>
                <input class="form-control" placeholder="Name" formControlName="category_name" name="category_name"
                  type="text" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><mat-icon>cloud_upload</mat-icon></span>
                </div>
                <input class="form-control" placeholder="Name" formControlName="category_name" name="category_name"
                  type="file" />
              </div>
            </div>
          </div>
          <div class="col-md-12 mt-2 text-end">
            <div class=" example-button-row">
              <button mat-raised-button color="warn" class="me-2" (click)="back()">Cancel</button>
              <button *ngIf="isAddForm" type="submit" mat-raised-button color="primary">Save</button>
              <button *ngIf="!isAddForm" type="submit" mat-raised-button color="primary">Update</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </section>
</div>
