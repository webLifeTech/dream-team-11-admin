<!-- Form -->
<div class="card">
  <section>
    <form [formGroup]="categoryForm" (ngSubmit)="saveCategory(categoryForm)">
      <div class="px-4 py-3">
        <div class="row">
          <div class="col-md-12">
            <h4 class="card-title mb-3 pb-3 border-bottom">
              Category
            </h4>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><mat-icon>add</mat-icon></span>
                </div>
                <input class="form-control" placeholder="Name" formControlName="category_name" name="category_name"
                  type="text" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><mat-icon>cloud_upload</mat-icon></span>
                </div>
                <input class="form-control" placeholder="Name" type="file" (change)="imageUpload($event)" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><mat-icon>signal_cellular_alt</mat-icon></span>
                </div>
                <input class="form-control" placeholder="Position" formControlName="position" name="position"
                  type="number" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <section class="pt-1">
              <mat-checkbox formControlName="status" name="status">Status</mat-checkbox>
            </section>
          </div>
          <div class="col-md-12 mt-3 text-center">
            <button (click)="back()" type="button" mat-raised-button color="warn" class="me-2">
              Cancel
            </button>
            <button *ngIf="isAddForm" type="submit" mat-raised-button color="primary">
              Save
            </button>
            <button *ngIf="!isAddForm" (click)="updateCategory(categoryForm, 'update')" type="button" mat-raised-button
              color="primary" class="me-2">
              Update
            </button>
            <button *ngIf="!isAddForm" (click)="updateCategory(categoryForm, 'exit')" type="button" mat-raised-button
              color="primary">
              Update and Exit
            </button>
          </div>
        </div>
      </div>
    </form>
  </section>
</div>
